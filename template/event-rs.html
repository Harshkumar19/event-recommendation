<!DOCTYPE html>
<html lang="en" dir="ltr">


<link rel="stylesheet" href="/static/style2.css">
    <head>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <title></title>
    </head>
    <body style="background-color:black ;">

      <h1 style="color:blueviolet; margin-bottom:-50px ;justify-content: center;margin-right: 4vw;margin-top: -21vh;">Event Recommender</h1>
        <form action="/movies" method="POST">

          
          <div class="mb-2" style="margin-left: 100px; margin-top: -21vh;margin-right: 150px;">
            <label for="exampleInputEmail1" class="form-label" style="color: #a204e1; margin-bottom: 2vh ;font-size: 1.3rem;"> Enter a Event name </label>

            <!-- <select name="comp_select" class="selectpicker form-control">
              {% for o in event_list %}
              <option value="{{ o }}">{{ o }}</option>
              <option value="hi">hii</option>
              {% endfor %}
            </select> -->
            <input type="text" class="form-control" id="exampleInputEmail1" name = 'movie' placeholder="Search for similar Events" style="height: 7.5vh;">

            <div id="emailHelp" class="form-text" style="margin-top: 2vh;font-size: 1.3rem;">Find Events Similar to the one you want.</div>
          <button type="submit" class="btn btn-outline-warning" style = "border-color: #a204e1; margin-top: 20px; margin-bottom: 30px;font-size: 1.2rem;"> Submit </button>
        </form>

        <ol class="list-group list-group-numbered">
        {% for f in recommend %}
                <li class="list-group-item list-group-item-action list-group-item-success"  style="display: block;">{{ f }}</li>
        {% endfor %}
        </ol>

        {% if absent %}
            <li class="list-group-item list-group-item-action list-group-item-success" style="display: block;">{{ absent }}</li>
        {% endif %}

    </body>
</html>
